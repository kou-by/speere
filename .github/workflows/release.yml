name: Release Package

on:
  push:
    tags:
      - 'v*' # vから始まるタグ (例: v1.0.0) がプッシュされたときにトリガー

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub Releases を作成するために必要
      id-token: write # npm provenance のために推奨
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # np が Git 履歴全体を必要とするため

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # プロジェクトで使用するNode.jsバージョンに合わせてね
          registry-url: 'https://registry.npmjs.org/' # npm publish のために必要

      - name: Install dependencies
        run: npm ci # package-lock.json を使って依存関係をインストール

      - name: Build package
        run: npm run build # パッケージをビルド

      - name: Release package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub Releases 作成用
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # npm publish 用 (事前に GitHub Secrets に設定してね！)
        run: npx np --no-yarn --any-branch --branch main # np を実行してリリース (mainブランチを指定)
