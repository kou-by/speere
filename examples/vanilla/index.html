<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speere - 音声認識デモ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
</head>

<body>
  <main>
    <h1>Speere 音声認識デモ</h1>

    <div id="status">待機中...</div>

    <textarea id="result-text" placeholder="ここに音声認識結果が表示されます..." rows="8"></textarea>

    <div>
      <button id="start-recognition">
        <span>🎤</span>
        音声認識開始
      </button>
    </div>

    <section>
      <h2>使い方</h2>
      <ol>
        <li>文法ルールを選択（オプション）</li>
        <li>「音声認識開始」ボタンをクリック</li>
        <li>マイクに向かって話す</li>
        <li>認識結果がテキストエリアに表示されます</li>
      </ol>

      <footer>
        <p>※ このデモは Chrome、Edge、Safariなどの最新ブラウザで動作します。</p>
        <p>※ 初回実行時にマイクの使用許可を求められます。</p>
      </footer>
    </section>
  </main>

  <!-- Viteを使用したモジュールの読み込み -->
  <script type="module" src="./main.js"></script>
</body>

</html>
