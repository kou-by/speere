<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speere - 音声認識デモ</title>
</head>

<body>
  <div class="container">
    <h1>Speere 音声認識デモ</h1>

    <div class="speech-container">
      <textarea id="result-text" placeholder="ここに音声認識結果が表示されます..." rows="5"></textarea>

      <div class="controls">
        <button id="start-recognition" class="btn">
          <span class="icon">🎤</span>
          音声認識開始
        </button>

        <div class="grammar-selector">
          <label for="grammar-select">文法ルール:</label>
          <select id="grammar-select">
            <option value="none">なし</option>
            <option value="colors">色</option>
            <option value="digits">数字</option>
            <option value="commands">コマンド</option>
            <option value="jaColors">日本語の色</option>
            <option value="jaDigits">日本語の数字</option>
          </select>
        </div>
      </div>

      <div id="status" class="status">待機中...</div>
    </div>

    <div class="info">
      <h2>使い方</h2>
      <ol>
        <li>文法ルールを選択（オプション）</li>
        <li>「音声認識開始」ボタンをクリック</li>
        <li>マイクに向かって話す</li>
        <li>認識結果がテキストエリアに表示されます</li>
      </ol>

      <div class="note">
        <p>※ このデモは Chrome、Edge、Safariなどの最新ブラウザで動作します。</p>
        <p>※ 初回実行時にマイクの使用許可を求められます。</p>
      </div>
    </div>
  </div>

  <!-- Viteを使用したモジュールの読み込み -->
  <script type="module" src="./main.js"></script>
</body>

</html>
